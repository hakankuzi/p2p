<html ng-app="app" ng-cloak>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="MobileOptimized" content="320" />
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow, noodp, noydir" />
    <meta name="designer" content="https://owlege.com" />
    <meta http-equiv="Content-Security-Policy" content="child-src *;">

    <!-- Fav icon-->
    <link rel="icon" href="" />

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/fileupload.css">
    <link rel="stylesheet" href="../assets/css/calendar.css" />
    <link rel="stylesheet" href="../assets/css/daygrid.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/style-responsive.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" media="screen">
    <link rel="stylesheet" href="../assets/css/chat.css">
    <link rel="stylesheet" href="../assets/css/rating.css">


    <link rel="icon" href="../assets/img/72_72 Baykus Logo.png" />
    <title>OWLEGE ACADEMY | STUDENT | TEACHER | COURSES | P2P | GROUP</title>
</head>

<body>
    <section id="container">
        <div data-ng-controller="IndexController as index">
            <!--header start-->
            <header class="header black-bg" data-ng-controller="IndexController as index" ng-show="loggedIn">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="menus"></div>
                </div>
                <!--logo start-->
                <a href="/dashboard" class="logo"><b>OWL<span>EGE</span></b></a>
                <!--logo end-->

                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" href="#" ng-click="index.change('/exit')">Secure Exit</a></li>
                    </ul>
                </div>
            </header>

            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse" ng-show="loggedIn">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <p class="centered"><a href="/dashboard"><img src="../assets/img/owlege-logo.png"
                                    class="img-circle" width="80"></a>
                        </p>
                        <h5 class="centered">{{user.Email}}</h5>
                        <li style="border-bottom: solid" class="{{menu.class}}"
                            ng-repeat="menu in menus track by $index">
                            <a href="{{menu.href}}">
                                <i class="{{menu.icon}}"></i>
                                <span>{{menu.name}}</span>
                            </a>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
        </div>


        <!-- ********* Master Template **********   -->
        <div ng-view></div>
        <!-- ************************************** -->

    </section>


    <!-- JS Libraries -->
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.scrollTo.min.js"> </script>
    <script type="text/javascript" src="../assets/js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../assets/js/common-scripts.js"></script>
    <script type="text/javascript" src="../assets/js/fileupload.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src='../assets/js/core-calendar.js'></script>
    <script type="text/javascript" src='../assets/js/intreaction-main.js'></script>
    <script type="text/javascript" src='../assets/js/daygrid-main.js'></script>
    <script type="text/javascript" src='../assets/js/helper.js'></script>
    <script type="text/javascript" src='../assets/js/models.js'></script>

    <!--Encryption and Decryption -->
    <script src="../assets/js/3.1.2-aes.js"></script>

    <!-- OpenTok Min JS -->
    <script src="../assets/js/v2-opentok-min.js"></script>

    <!-- Angular Min JS -->
    <script type="text/javascript" src="../assets/js/1.6.5-angular.min.js"></script>

    <!-- Angular Min Route JS -->
    <script type="text/javascript" src="../assets/js/1.6.5-angular-route.min.js"></script>
    <script type="text/javascript" src="../assets/js/6.0.2-firebase-app.js"></script>
    <script type="text/javascript" src="../assets/js/6.0.2-firebase-storage.js"></script>


    <!--Services -->
    <script type="text/javascript" src="../services/AuthDataService.js"></script>
    <script type="text/javascript" src="../services/MockDataService.js"></script>
    <script type="text/javascript" src="../services/TokboxDataService.js"></script>
    <script type="text/javascript" src="../services/CrudDataService.js"></script>
    <script type="text/javascript" src="../services/CoreService.js"></script>

    <!--Controllers -->
    <script type="text/javascript" src="../controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="../controllers/IndexCtrl.js"></script>
    <script type="text/javascript" src="../controllers/ProfileCtrl.js"></script>
    <script type="text/javascript" src="../controllers/TestCtrl.js"></script>
    <script type="text/javascript" src="../controllers/PublisherCtrl.js"></script>
    <script type="text/javascript" src="../controllers/SubscriberCtrl.js"></script>
    <script type="text/javascript" src="../controllers/SignupCtrl.js"></script>
    <script type="text/javascript" src="../controllers/DashboardCtrl.js"></script>
    <script type="text/javascript" src="../controllers/CourseCtrl.js"></script>
    <script type="text/javascript" src="../controllers/DepartmentCtrl.js"></script>



    <!--App JS -->
    <script type="text/javascript" src="../app.js"></script>

</body>


</html>
