<html ng-app="app" ng-cloak>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="MobileOptimized" content="320" />
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow, noodp, noydir" />
    <meta name="designer" content="https://timetohelp.org.uk" />

    <!-- Fav icon-->
    <link rel="icon" href="" />
    <!-- Materialize Min Css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tokbox Sample</title>
</head>

<body class="grey lighten-3">



    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="../assets/img/logo.png" style="padding-top: 10px;" width="40" height="50" />
            </a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>

                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" id="logout" data-target="modal-logout">Logout</a>
                </li>

                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>

                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign
                        up</a>
                </li>
                </span>
            </ul>
        </div>
    </nav>
    </div>


    <!-- ********* Master Template **********   -->
    <div ng-view></div>


    <div ng-controller="IndexController as index">

        <!--Login Modal  -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4><br />
                <form class="form-login" ng-submit="index.doLogin()" id="login-form">
                    <div class="input-field">
                        <input type="email" ng-model="index.loginData.email" id="login-email" required>
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" ng-model="index.loginData.password" id="login-password" required>
                        <label for="login-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Login</button>
                </form>
            </div>
        </div>

        <!--Signup Modal -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign up</h4><br />
                <form class="form-signup" ng-submit="index.doSignup()" id="signup-form">
                    <div class="input-field">
                        <input type="email" ng-model="index.signupData.email" id="signup-email" required>
                        <label for="signup-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" ng-model="index.signupData.password" id="signup-password" required>
                        <label for="signup-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                </form>
            </div>
        </div>

        <!--   Account Modal  -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <h4>Account Details</h4>
                <div class="account-details">
                    Account Information
                </div>
            </div>
        </div>


        <!--   Logout Modal  -->
        <div id="modal-logout" class="modal">
            <div class="modal-content center-align">
                <div class="account-details">
                    <button class="btn yellow darken-2 z-depth-0" ng-click="index.logout()">Logout</button>
                </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>


    <!-- Angular Min JS -->
    <script src="../assets/js/1.6.5-angular.min.js"></script>


    <!-- Angular Min Route JS -->
    <script type="text/javascript" src="../assets/js/1.6.5-angular-route.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>


    <!--Services -->
    <script type="text/javascript" src="../services/AuthDataService.js"></script>
    <script type="text/javascript" src="../services/MockDataService.js"></script>
    <script type="text/javascript" src="../services/TokboxDataService.js"></script>
    <script type="text/javascript" src="../services/CrudDataService.js"></script>

    <!--Controllers -->
    <script type="text/javascript" src="../controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="../controllers/IndexCtrl.js"></script>
    <script type="text/javascript" src="../controllers/ProfileCtrl.js"></script>
    <script type="text/javascript" src="../controllers/TestCtrl.js"></script>
    <script type="text/javascript" src="../controllers/PublisherCtrl.js"></script>
    <script type="text/javascript" src="../controllers/SubscriberCtrl.js"></script>
    <script type="text/javascript" src="../controllers/SignupCtrl.js"></script>




    <!--App JS -->
    <script type="text/javascript" src="../app.js"></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="../assets/js/index.js"></script>

</body>

</html>
